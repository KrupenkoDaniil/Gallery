<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="overlay"></div>
    <section class="post-window modal-window"> 
        <img src="./img/svg/close-outline.svg" class="modal-window__exit-button">
        <div class="post-window__image-section image-section">
            <img class="image-section__img" src="#" alt="picture">
            <div class="image-section__title">
                <p class="image-section__text"></p>
                <div class="image-section__likes"></div>
            </div>
        </div>
        <hr>
        <div class="post-window__comments-section comments-section">
            <ul class="comments-section__comments-container comments-container">
            </ul>
            <div class="comments-section__show-comments-button button">Show More Comments</div>
        </div>
        <form class="post-window__add-comment add-comment" method="GET">
            <input class="add-comment__name" type="text" list="names" placeholder="Your name" required>
            <datalist id="names">
                <option value="Daniil Krupenko"></option>
                <option value="Vasia Pypkin"></option>
            </datalist>
            <textarea class="add-comment__textarea textarea" name="comment" id="comment" placeholder="Your comment here" required></textarea>
            <button type="button" class="add-comment__submit-button button">Submit</button>
        </form>
    </section>

    <section class="add-window modal-window">
        
        <form method="GET" class="add-window__setting-section setting-section" id="new-post-form" name="newPost">
            <img src="./img/svg/close-outline.svg" class="modal-window__exit-button">
            <div class="add-window__image-section image-section">
                <div class="image-setcion__scale-control-settings scale-control-settings">
                    <a class="scale-control-settings__increase-button">+</a>
                    <a class="scale-control-settings__decrease-button">-</a>
                    <input name="scale" value="100%" type="text" class="scale-control-settings__value">
                </div>
                <img class="image-section__img" alt="new-pic">
                <input id="file" name="filename" type="file" accept="image/png, image/jpeg" class="add-window__upload-input">
            </div>
            <hr>
            <div class="setting-section__hesh-tegs-section hesh-tegs-section">
                <input value="#" placeholder="print #" type="text" class="hesh-tegs-section__input">
                <div class="hesh-tegs-section__hesh-tegs-container">
                </div>
            </div>
            <div class="setting-section__effects">
                <label class="setting-section__label" for="chrome">"Хром"
                    <input class="setting-section__effect" type="radio" name="effect_name" value="2" id="chrome">
                </label>
                <label class="setting-section__label" for="sepia">"Сепия"
                    <input class="setting-section__effect" type="radio" name="effect_name" value="3" id="sepia">
                </label>
                <label class="setting-section__label" for="marvin">"Марвин"
                    <input class="setting-section__effect" type="radio" name="effect_name" value="4" id="marvin">
                </label>
                <label class="setting-section__label" for="phobos">"Фобос"
                    <input class="setting-section__effect" type="radio" name="effect_name" value="5" id="phobos">
                </label>
                <label class="setting-section__label" for="heat">"Зной"
                    <input class="setting-section__effect" type="radio" name="effect_name" value="6" id="heat">
                </label>
                <label id="original_effect" class="setting-section__label setting-section__label--active" for="original">"Оригинал"
                    <input class="setting-section__effect" type="radio" name="effect_name" value="1" id="original">
                </label>
                <input class="setting-section__effect-id" type="number" name="effect_id" value="0">
            </div>
            <div class="setting-section__range range">
                <div class="range__slider" id="range-slider"></div>
                <label class="range__label">
                    <input type="number" class="range__input" id="range-input" value="0" name="effect_level">
                </label>
            </div>
            <textarea class="setting-section__textarea textarea" name="description" id="description" placeholder="Write description"></textarea>
            <button type="submit" class="setting-section__submit-button button" form="new-post-form">Upload new post</button>
        </form>
    </section>

    <template id="post-template">
        <div class="post">
            <h5>Comments:<span></span></h5>
            <h5>Likes:<span></span></h5>
        </div>
    </template>
    
    <template id='comment-template'>
        <li class="comments-section__comment">
            <div class="comments-section__title">
                <img class="comments-section__avatar" src="#" alt="picture">
                <p class="comments-section__nickname"></p>
            </div>
            <p class="comments-section__text"></p>
        </li>
    </template>

    <template id="hesh-teg-template">
        <div class="hesh-tegs-section__hesh-teg">
            <span class="hesh-tegs-section__text"></span>
            <span class="hesh-tegs-section__close-button">X</span></div>
    </template>
</body>
</html>
