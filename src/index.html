<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="wrap">
        <section class="post-window"> 
            <div class="post-window__image-section image-section">
                <img class="image-section__img" src="#" alt="picture">
                <a href="#" class="image-section__exit-button"></a>
                <div class="image-section__title">
                    <p class="image-section__text"></p>
                    <div class="image-section__likes"></div>
                </div>
            </div>
            <hr>
            <div class="post-window__comments-section comments-section">
                <ul class="comments-section__comments-container comments-container">
                </ul>
                <div class="comments-section__show-comments-button button">Show More Comments</div>
            </div>
            <form class="post-window__add-comment add-comment" method="GET">
                <input class="add-comment__name" type="text" list="names" placeholder="Your name" required>
                <datalist id="names">
                    <option value="Daniil Krupenko"></option>
                    <option value="Vasia Pypkin"></option>
                </datalist>
                <textarea class="add-comment__textarea textarea" name="comment" id="comment" placeholder="Your comment here" required></textarea>
                <div class="add-comment__submit-button button">Submit</div>
            </form>
        </section>
    </div>  

    <section class="add-window">
        <div class="add-window__image-section image-section">
            <div class="scale-control-settings">
                <a class="scale-control-settings__increase-button">+</a>
                <a class="scale-control-settings__decrease-button">-</a>
            </div>
            <img class="add-window__img" src="./img/cat.jpg" alt="new-pic">
            <input id="file" name="file" type="file" accept="image/png, image/jpeg" class="add-window__upload-input">
            <a href="#" class="add-window__exit-button"></a>
        </div>
        <hr>
        <form method="GET" class="setting-section">
            <div class="setting-section__filters">
                <label class="setting-section__label" for="filter-chrome">"Хром"
                    <input class="setting-section__input" type="radio" name="filter" id="filter-chrome">
                </label>
                <label class="setting-section__label" for="filter-sepia">"Сепия"
                    <input class="setting-section__input" type="radio" name="filter" id="filter-sepia">
                </label>
                <label class="setting-section__label" for="filter-marvin">"Марвин"
                    <input class="setting-section__input" type="radio" name="filter" id="filter-marvin">
                </label>
                <label class="setting-section__label" for="filter-fobos">"Фобос"
                    <input class="setting-section__input" type="radio" name="filter" id="filter-fobos">
                </label>
                <label class="setting-section__label" for="filter-znoi">"Зной"
                    <input class="setting-section__input" type="radio" name="filter" id="filter-znoi">
                </label>
                <label class="setting-section__label" for="filter-original">"Оригинал"
                    <input class="setting-section__input" type="radio" name="filter" id="filter-original">
                </label>
            </div>

            <div class="setting-section__range range">
                <div class="range__slider" id="range-slider"></div>
                <label class="range__label">
                    <input type="number" class="range__input" id="range-input">
                </label>
            </div>
            <textarea class="setting-section__textarea textarea" name="description" id="description" placeholder="Write description" required></textarea>
            <!-- make it anchor -->
            <div class="setting-section__submit-button">Upload new post</div>
        </form>
    </section>

    <template id='comment-template'>
        <li class="comments-section__comment">
            <div class="comment-section__title">
                <img class="comment-section__avatar" src="#" alt="picture">
                <p class="comment-section__nickname"></p>
            </div>
            <p class="comment-section__text"></p>
        </li>
    </template>

    <template id="post-template" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <div class="post">
            <h5>Comments:<span></span></h5>
            <h5>Likes:<span></span></h5>
        </div>
    </template>
</body>
</html>
